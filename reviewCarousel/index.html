<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Review Carousel</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="header">
          <div class="title">Our Reivew</div>
          <div class="underline"></div>
        </div>
        <article class="bodySection">
          <div class="profileImg">
            <img class="personImage" src="person-1.jpeg" alt="profilePhoto" />
          </div>
          <div class="personName"></div>
          <div class="job"></div>
          <div class="review">
           
          </div>
          <div class="buttons">
            <button class="btn prevBtn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn nextBtn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <button class="randomBtn">surprise Me</button>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
