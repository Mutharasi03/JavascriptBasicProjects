<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
</head>

<body>
    <div class="container">
        <div class="giftImg">
            <img src="./gift.jpeg" alt="gift" />
        </div>
        <!-- info -->
        <div class="giftInfo">
            <div class="heading">Old iphone giveaway</div>
            <div class="giveaway">
                Giveaway ends on Tuesday, 30 Augest 2022
            </div>
            <div>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                Reprehenderit molestiae cum libero atque ut voluptate qui consectetur
                </div>
        </div>
       
    </div>
    <div class="deadlineInfo">
        <div class="deadline days">
            <div class="count">00</div>
            <span>Days</span>
        </div>
        <div class="deadline hours">
            <div class="count">00</div>
            <span>Hours</span>
        </div>
        <div class="deadline mins">
            <div class="count">00</div>
            <span>Minutes</span>
        </div>
        <div class="deadline sec">
            <div class="count">00</div>
            <span>Second</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
