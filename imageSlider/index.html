<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="container">
        
        <div class="image">
            <div class="slide" ><img src="images/item-1.jpeg" alt="item-1"></div> 
            <div class="slide" ><img src="images/item-2.jpeg" alt="item-2"></div> 
            <div class="slide" ><img src="images/item-3.jpeg" alt="item-3"></div> 
            <div class="slide" ><img src="images/item-4.jpeg" alt="item-4"></div> 
            <div class="slide" ><img src="images/item-5.jpeg" alt="item-5"></div> 
        
            <button class="btn prev">&#60;</button>
            <button class="btn next">&#62;</button>
        </div>
            
    </div>
        <div class="dots">
            <div class="dot" onclick="dot(1)"></div>
            <div class="dot" onclick="dot(2)"></div>
            <div class="dot" onclick="dot(3)"></div>
            <div class="dot" onclick="dot(4)"></div>
            <div class="dot" onclick="dot(5)"></div>
            
        </div>
      
    </div>

    <script src="script.js"></script>
</body>
</html>
